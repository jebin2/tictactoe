<!DoCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Neumorphic Tic Tac Toe</title>
	<link rel="stylesheet" href="./index.css">
	<script src="./index.js" defer></script>
</head>

<body>
	<div class="decoration dec1"></div>
	<div class="decoration dec2"></div>

	<div class="container">
		<h1>TIC TAC ToE</h1>

		<div class="game-info" id="gameInfo">You Play x</div>

		<div class="board" id="board">
			<div class="cell-wrapper">
				<div class="cell" data-index="1" onclick="makeMove(this)"></div>
			</div>
			<div class="cell-wrapper">
				<div class="cell" onclick="makeMove(this)"></div>
			</div>
			<div class="cell-wrapper">
				<div class="cell" onclick="makeMove(this)"></div>
			</div>
			<div class="cell-wrapper">
				<div class="cell" onclick="makeMove(this)"></div>
			</div>
			<div class="cell-wrapper">
				<div class="cell" onclick="makeMove(this)"></div>
			</div>
			<div class="cell-wrapper">
				<div class="cell" onclick="makeMove(this)"></div>
			</div>
			<div class="cell-wrapper">
				<div class="cell" onclick="makeMove(this)"></div>
			</div>
			<div class="cell-wrapper">
				<div class="cell" onclick="makeMove(this)"></div>
			</div>
			<div class="cell-wrapper">
				<div class="cell" onclick="makeMove(this)"></div>
			</div>
		</div>

		<div class="controls">
			<button class="btn restart" id="change_turn" onclick="whoseFirstTurn()">x</button>
			<button class="btn restart" id="restart" onclick="resetGame()">RESTART</button>
			<button class="btn restart" id="train_btn" onclick="TrainAI()" style="width: 110px">Train AI</button>
		</div>
		<div class="slider-container" id="sliderContainer">
			<label for="trainIterations">Training Iterations: <span id="iterationValue">1000</span></label>
			<input type="range" min="100" max="100000" value="1000" step="100" class="slider" id="trainIterations">
		</div>
		<div class="progress-container">
			<div class="training-info" id="trainingInfo"></div>
			<div class="progress-bar" id="gameProgress"></div>
		</div>
	</div>
</body>

</html>
